<div class="sui flex-x">
  <h1>Tiere</h1>
  <div class="sui grow-1"></div>
  <button>Neues Tier</button>

</div>

<div class="animals sui flex-y wrap gap-3">
  @if ($animals | async; as animals) {
    <table>
      <thead>
      <tr>
        <th>Bild</th>
        <th>Name</th>
        <th>Geboren</th>
        <th>erstellt</th>
        <th>modifiziert</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        @for (animal of animals.results; track $index) {
          <tr class="entry" (click)="toAnimal(animal.ID)">
              <td><div class="img-wrapper"><img [src]="animal.Portrait | cmsMedia : 'thumbnail'"></div></td>
              <td>{{ animal.Name }}</td>
              <td>{{ animal.Birthday | date: 'dd.MM.yyyy' }}</td>
              <td>{{ animal.CreatedAt | date: 'dd.MM.yyyy' }}</td>
              <td>{{ animal.UpdatedAt | date: 'dd.MM.yyyy' }}</td>
              <td><button class="secondary">LÃ¶schen</button></td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
